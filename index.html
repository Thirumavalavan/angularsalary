<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>salary </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <input type="checkbox" ng-model="hideSalary" />Hide Salary
        <br /><br />
		<input type="text" name="search" value="search" ng-model="name">
        <table>
  <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
					<th>City</th>
                    <th ng-show="hideSalary">Salary</th><th ng-hide="hideSalary">Salary</th>
                </tr>
            </thead>
        <tbody>
                <tr ng-repeat="employee in employees | filter:name">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender}} </td>
                    <td> {{ employee.city}} </td>
                    <td ng-hide="hideSalary"> {{ employee.salary  }} </td>
					<td ng-show="hideSalary"> #### </td>
                </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
